  <header *ngIf="isLoggedIn" class="header-container">

        <button class="left" routerLink="/dashboard" routerLinkActive="active">Dashboard</button>
        <div class="right">
          <span>User <strong>{{ getUser() }}</strong></span>
          <button (click)="logout()">Logout</button>
        </div>
      </nav>
  </header>
